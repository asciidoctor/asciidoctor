dist: trusty
sudo: false
git:
  # use depth 2 just in case two refs get pushed at once (like a tag)
  depth: 2
language: ruby
rvm:
- &release_ruby 2.4.1
- 2.3.4
- 2.2.7
- 2.1.10
- 2.0.0-p648
- 1.9.3-p551
- 1.8.7-p374
- jruby-9.0.5.0
- jruby-9.1.12.0
- jruby-19mode # based on jruby-1.7.19
- jruby-18mode # based on jruby-1.7.19
#- rbx-3 # NOTE not currently recognized
env:
  global:
  # use system libraries to speed up installation of nokogiri
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
script: bundle exec rake coverage test:all
after_success: bundle exec rake build:dependents
notifications:
  email: false
  #irc: 'irc.freenode.org#asciidoctor'
deploy:
  provider: rubygems
  gem: asciidoctor
  on:
    tags: true
    repo: asciidoctor/asciidoctor
    rvm: *release_ruby
